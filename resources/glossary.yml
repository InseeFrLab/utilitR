# glossary.yml
# Merci de mettre les termes dans l'ordre alphabétique

- name: branche
  desc: Ligne de développement parallèle au sein du dossier
- name: checkout
  desc: Déplacement vers une branche et mise à jour de celle-ci
- name: clone
  desc: Serveur distant ayant une copie de repository
- name: commit
  desc: Modification validée à un instant donné, par extension état du projet à cet instant
- name: forge
  desc: Espaces où sont disponibles des dépôts pour des projets collaboratifs
- name: fetch
  desc: Mise à jour du dépôt local par rapport à l'état du dépôt distant, sans procéder à la fusion
- name: hash 
  desc: Identifiant unique pour chaque commit, contenant notamment un horodatage
- name: intégration continue
  desc: >-
    pratique consistant à vérifier de manière 
    automatique à chaque modification de code source que les modifications
    n'introduisent pas d'erreur
- name: merge
  desc: Fusion de une ou plusieurs branches
- name: pull
  desc: Récupération des nouveaux commits en local depuis le remote
- name: pull request
  desc: Demande de fusion de branches sur github (équivalent aux merge request de gitlab)
- name: push
  desc: Envoi de ses nouveaux commit vers le remote
- name: remote
  desc: Serveur distant ayant une copie de repository
- name: rebase
  desc: Déplacement des commits d'une branche vers une autre. C'est une pratique dangereuse, à éviter ! 
- name: repository
  desc: Dossier partagé qui contient toutes les informations
- name: fork
  desc: Copie d'un projet disponible sur un dépôt distant permettant de modifier un projet sans affecter le dépôt d'origine
