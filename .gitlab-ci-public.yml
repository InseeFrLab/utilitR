  script:
    - Rscript -e "bookdown::render_book('./index.Rmd', output_dir = 'public')"
  artifacts:
    paths:
      - public
  only:
    - master


buildbookdown:
  stage: deploy
  script:
    - Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
    - Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
  artifacts:
    paths:
      - _book
    when: always



